<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Details - {{account.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label floating>
			Name
		</ion-label>
		<ion-input
				disabled
				type="text"
				[(ngModel)]="account.name">
		</ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>
			Value
		</ion-label>
		<ion-input
				disabled
				type="number"
				[(ngModel)]="account.initialValue">
		</ion-input>
	</ion-item>

	<div padding-horizontal>
		<button
				(click)="editAccount()"
				icon-left
				ion-button
				block
				outline>
			<ion-icon name="md-create"></ion-icon>
			Edit
		</button>
	</div>
	<div padding-horizontal>
		<button
				(click)="deleteAccount()"
				icon-left
				ion-button
				color="danger"
				block
				outline>
			<ion-icon name="trash"></ion-icon>
			Delete
		</button>
	</div>
</ion-content>
